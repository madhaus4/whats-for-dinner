<!DOCTYPE.html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class ='nav'>
      <h4 class='whats-for-dinner' id =''>What's for Dinner?</h4>
      <!-- <button class='' id=''>Add a recipe</button> -->
    </nav>
    <main class='main'>
      <img src ='https://github.com/madhaus4/whats-for-dinner/blob/main/assets/burger-friends.jpg?raw=true' alt='background image for main page' height='800pxl' width='1024pxl'>
      <section class ='section1' id=''>
        <h3 class ='pick-list-option' id=''>What are you looking for?</h3>
        <ul class='food-list-options'>

          <!-- <input type ='radio' name ='food' value='entire-meal' />
          <li id=''>Entire Meal</li> -->
        </ul>

      </section>
      <section class ='section2' id=''>
        <img src='https://raw.githubusercontent.com/madhaus4/whats-for-dinner/e878451b89d5bc7d7cca934ce938c4fd2bb47389/assets/cookpot.svg' alt='cookpot graphic' height='400pxl' width='400pxl'>
          <section class='' id=''>
            <p class='you-should-make' id=''>You should make:</p>
            <p class='menu-item' id=''></p>
            <button class='clear-btn' id=''>Clear</button>
          </section>
      </section>
    </main>
  </body>
  <script type='text/javascript' src='main.js'></script>
  <script type='text/javascript' src='data.js'></script>
