<!DOCTYPE.html>
<html>

  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>

    <nav class ='nav'>
      <h4 class='whats-for-dinner' id ='whatsForDinner'>What's for Dinner?</h4>
      <button class='add-recipe-btn' id='addRecipeBtn'>ADD A RECIPE</button>
    </nav>

    <main>
      <!-- <img class='background-img' src='assets/burger-friends.jpg' alt='background image for main page'> -->

      <section class ='section' id='sectionId'>
          <h1 class ='pick-list-option' id='pickListOption'>What are you looking for?<label style="color: #ee5253">*</label></h1>
          <div class='food-list-options'>
            <input type='radio' name ='food' value='side' />
            <label id='side'>Side</label><br>
            <br>
            <input type='radio' name ='food' value='main-dish' />
            <label id='mainDish'>Main Dish</label><br>
            <br>
            <input type='radio' name ='food' value='dessert' />
            <label id='dessert'>Dessert</label><br>
            <br>
            <input type ='radio' name ='food' value='entire-meal' />
            <label id=''>Entire Meal</label><br>
            <br>
          </div>
          <button class='lets-cook-btn' id='lets-cook-btn'>LET'S COOK!</button>
      </section>

        <section class='section' id='sectionId'>
          <img class='cookpot-img' src='assets/cookpot.svg' alt='cookpot graphic'>

          <article hidden class='display-recipe' id='displayId'>
            <p class='you-should-make' id='youShouldMake'>You should make:</p>
            <p class='menu-item' id=''></p>
            <button class='clear-btn' id='clearBtn'>Clear</button>
          </article>
        </section>

    </main>
  </body>
  <script type='text/javascript' src='./main.js'></script>
  <script type='text/javascript' src='./data.js'></script>
</html>
